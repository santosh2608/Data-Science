<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Income Levels vs Population in 2018"
		},
		legend: {
			maxWidth: 550,
			itemWidth: 320
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			legendText: "{indexLabel}",
			dataPoints: [
				// { y: 14%, indexLabel: "High income " },
				// { y: 9%, indexLabel: "Upper middle income" },
				// { y: 40%, indexLabel: "Lower middle income" },
				// { y: 37%, indexLabel: "Low income "},
				{ y: 1.186738e+09, indexLabel: "High income " },
				{ y: 2.655636e+09, indexLabel: "Upper middle income" },
				{ y: 3.022905e+09, indexLabel: "Lower middle income" },
				{ y: 7.019645e+08, indexLabel: "Low income "},
				
			]
		}
		]
	});
	chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
</body>
</html>
